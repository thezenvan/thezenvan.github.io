<html>
	  <body>
		      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
		          <div id="player"></div>
			  <div style="display:flex;justify-content:center;align-items:center;"><div id="youtube-audio" style="font-size:50px;"></div></div>

			      <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
		var ctrlq = document.getElementById("youtube-audio");
	      ctrlq.innerHTML = '||';
	      ctrlq.onclick = toggleAudio;

	              player = new YT.Player('player', {
			                height: '0',
			                width: '0',
			                videoId: 'NQKC24th90U',
			                events: {
						            'onReady': onPlayerReady,
						            'onStateChange': onPlayerStateChange
						          }
			              });
	            }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	              event.target.playVideo();
	            }

	function toggleAudio() {
		if (player.getPlayerState() == 1 || player.getPlayerState() == 3) {
			      player.pauseVideo();
			    } else {
				          player.playVideo();
				        }
	}

      function stopVideo() {
	              player.stopVideo();
	            }

function onPlayerStateChange(event) {
	//alert(event.data);
	var button;
	if (event.data == -1) { // unstarted
		button = "-1";
	}
	if (event.data == 0) { // ended
		button = "0";
	}
	if (event.data === 1) { // playing
		button = ">";
	}
	if (event.data == 2) { // paused
		button = "||";
	}
	if (event.data == 3) { // buffering
		button = "...";
	}
	if (event.data == 5) // cued
	{
		button = "(...)";
	}

	if (button) {
		document.getElementById('youtube-audio').innerHTML = button;
	}
}
    </script>
      </body>
</html>
